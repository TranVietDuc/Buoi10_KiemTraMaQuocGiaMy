<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function is_usZipCode(str) {
       let regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    var str= prompt("Insert a string");
    var result = is_usZipCode(str);
    if (result) {
        alert("It is Us zip code");
    }
    else {
        alert("It not US zip code");
    }
</script>
</body>
</html>
